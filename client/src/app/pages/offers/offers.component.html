<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="float-right">
          <button class="btn btn-primary" [routerLink]="[ 'create' ]">Krijo</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
               Oferta
              </th>
              <th>Pershkrimi</th>
              <th>Statusi</th>
              <th></th>
            </thead>
            <tbody>
              <tr *ngFor="let offer of offers">
                <td>
                 {{offerTypes[offer.offerType]}}  {{getCompanyName(offer)}}
                </td>
                <td>{{offer.description}}</td>
                <td>
                  {{offer.isActive == true ? "Aktiv" : "Jo aktiv"}}
                </td>
                <td class="text-right">
                  <button class="btn btn-sm btn-secondary mr-2" (click)="pushNotification(offer._id)" >Push Notification</button>
                  <button class="btn btn-sm btn-secondary mr-2" (click)="downloadCSV(offer._id)" >Shkarko CSV</button>
                  <button class="btn btn-sm btn-secondary mr-2"  [routerLink]="[offer._id]" >Ndrysho</button>
                  <button class="btn btn-sm btn-secondary mr-2" (click)="activate(offer._id)" *ngIf="!offer.isActive" >Aktivizo</button>
                  <button class="btn btn-sm btn-secondary mr-2"  *ngIf="offer.isActive" (click)="deactivate(offer._id)">Deaktivizo</button>
                  <button class="btn btn-sm btn-secondary" (click)="delete(offer._id)">Fshi</button>
                </td>
              </tr>
              <tr *ngIf="offers?.length ==0">
                <td colspan="5" class="text-center">
                  Nuk ka tÃ« dhana
                </td>
              </tr>  
                    
            </tbody>
          </table>
          <div class="row mt-2" *ngIf="pages > 1">
            <div class="col-12">
              <div class="float-right mr-3">
                <ul class="my-pagination">
                  <li>
                    <a class="page-link"  aria-label="Previous" (click)="prevPage($event)">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Prev</span>
                    </a>
                  </li>
                  <li> <input type="text" name="" id="" [disabled]="pages === 1"  (keyup)="changePage($event)" [(ngModel)]="currentPage">
                    <p> / {{pages}}</p>
                  </li>
                  <li>
                    <a class="page-link"  aria-label="Next" (click)="nextPage($event)">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
