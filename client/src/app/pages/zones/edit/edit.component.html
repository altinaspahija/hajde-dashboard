<h3>Krijo mapping <span *ngIf="zone">pÃ«r {{zone.name}}</span>!</h3>

<div *ngIf="!loading">
    <div style="display: grid; place-items: center; margin-top: 20rem;">
        <app-spinner></app-spinner>
    </div>
</div>
<div *ngIf="loading">
    <div class="row">
        <div class="col-md-12">

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>Id</th>
                                <th>
                                    Mapping
                                </th>
                                <th>Qmimi</th>
                                <th>
                                    Qyteti
                                </th>
                                <th>
                                    Shteti
                                </th>
                                <th class="text-right">
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let zoneMapping of zoneMappings; let i = index;">
                                    <td>
                                        <span>{{i}}</span>
                                    </td>
                                    <td>
                                        <span>{{zoneMapping.name}}</span>
                                    </td>
                                    <td>
                                        <input 
                                            type="number" 
                                            step="0.1" 
                                            min="0" 
                                            max="9999999"
                                            placeholder="Cmimi"
                                            (change)="updatePrice(i, $event.target.value)"
                                            value="{{zoneMapping.pricing}}"
                                        >
                                    </td>
                                    <td>
                                        <span>{{zoneMapping.city}}</span>
                                    </td>
                                    <td>
                                        <span>{{zoneMapping.country}}</span>
                                    </td>
                                    <td class="text-right">
                                        <button disabled class="btn btn-sm btn-danger" (click)="deleteMapping(i)">Fshi</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-12">
                    <div class="float-right">
                        <button class="btn btn-primary" (click)="saveAll()">Ruaj</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
