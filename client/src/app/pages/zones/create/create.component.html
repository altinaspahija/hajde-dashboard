<h3>Krijo nje zonÃ«!</h3>
<div class="mb-3 d-flex">
    <div class="col-3" style="padding-top: 1px;">
        <label for="country">Shteti</label>
        <app-countries [disabled]="countryDisabled" [selected]="countrySelected"
            (onCountryChange)="handleCountryChange($event)"></app-countries>
    </div>
    <div class="col-3" style="padding-top: 1px;">
        <label for="city">Qyteti</label>
        <app-cities [disabled]="cityDisabled" [selected]="citySelected" [cities]="cities"
            (onCityChange)="handleCityChange($event)">
        </app-cities>
    </div>
</div>
<div class="mapbox">
    <div class="map" id="map" class="match-parent"></div>
</div>

<div *ngIf="modelVisible" style="position: fixed; top: 0; left:0; width: 100%;height: 100%; z-index: 1029; background: rgba(0,0,0,0.5); overflow: hidden;">
    <div style="width: 21rem;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%); position: relative;" class="card">
      <span class="close-modal" style="z-index: 999;" (click)="closeModal()">x</span>
      <div class="card-body p-3">

        <div class="d-flex flex-column mt-4">
            <label class="text-dark" for="zoneName">Emri i zones:</label>
            <input class="m-2 pt-1" type="text" id="zoneName" [(ngModel)]="zoneName">
        </div>

        <div class="d-flex flex-column col-6 pl-0 mt-2">
            <label class="text-dark" for="zoneColor">Ngjyra:</label>
            <input class="m-2 pt-1" type="color" id="zoneColor" [(ngModel)]="zoneColor">
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="save()">Ruaj</button>
        </div>
      </div>
    </div>
  </div>
