<div *ngIf="!loading">
    <div style="display: grid; place-items: center; margin-top: 20rem;">
        <app-spinner></app-spinner>
    </div>
</div>
<div *ngIf="loading">
    <div class="row">
        <div class="col-md-12">

            <h3>Limitimi i produkteve per markete</h3>

            <div class="card">
                <div class="col-12">
                    <div class="float-right">
                        <button class="btn btn-primary" [routerLink]="['create']">Krijo nje limitim te ri</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                    Produkt Id
                                </th>
                                <th>
                                    Emri
                                </th>
                                <th>Kompania</th>
                                <th>
                                    Cmimi
                                </th>
                                <th>
                                    Unit
                                </th>
                                <th>
                                    Limit
                                </th>
                                <th>
                                    Perioda
                                </th>
                                <th>
                                    Statusi
                                </th>
                                <th class="text-right">
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pl of productLimitations; let i = index;">
                                    <td>{{pl.productId}}</td>
                                    <td>{{pl.productName}}</td>
                                    <td>{{pl.company}}</td>
                                    <td>{{pl.productPrice}}</td>
                                    <td>{{pl.productUnit}}</td>
                                    <td>{{pl.limit}}</td>
                                    <td>{{pl.period}}</td>
                                    <td>{{pl.active ? 'Aktiv': 'Jo aktiv'}}</td>
                                    <td class="text-right">
                                        <button class="btn btn-sm btn-secondary mr-2"
                                            [routerLink]="[pl._id,'edit']">Ndrysho</button>
                                        <button class="btn btn-sm btn-danger"
                                            (click)="delete(pl._id)">Fshi</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
