<div *ngIf="!loading">
    <div style="display: grid; place-items: center; margin-top: 20rem;">
        <app-spinner></app-spinner>
    </div>
</div>
<div *ngIf="loading">
    <div class="row">
        <div class="col-md-12">

            <h3>Target groups</h3>

            <div class="card">
                <div class="col-12">
                    <div class="float-right">
                        <button class="btn btn-primary" [routerLink]="['create']">Krijo nje target group te ri</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                    Titulli
                                </th>
                                <th class="text-right">
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let targetGroup of targetGroups;">
                                    <td>
                                        <a [routerLink]="[targetGroup._id]">{{targetGroup.title}}</a>
                                    </td>
                                    <td class="text-right">
                                        <button class="btn btn-sm btn-secondary mr-2"
                                            [routerLink]="[targetGroup._id,'edit']">Ndrysho</button>
                                        <button class="btn btn-sm btn-danger"
                                            (click)="delete(targetGroup._id)">Fshi</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
