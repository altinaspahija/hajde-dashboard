<div class="row justify-content-center">
  <div class="col-md-12 col-lg-6 justify-content-center">
    <div class="card card-user">
      <div class="card-header">
        <div class="float-right">
          <button class="btn btn-primary hajde-btn" [routerLink]="['/company/products',id,'edit']"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          <button class="btn btn-primary hajde-btn" (click)="delete()"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="card-body">
       
        <div class="author">
          <div class="">
            <img  *ngIf="product?.imageURL !== undefined && product?.imageURL !== '' && product?.imageURL !== null" class="img-fluid hajde-company-logo" src="{{product?.imageURL}}" alt="...">
            <br>
            <small>  {{product?.productCode}}</small>
            <h5 class="title">
              {{product?.name}}
            </h5>
          </div>
        </div>
        <p class="description text-center">
         
          {{product?.description}}
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-6 mx-auto mr-auto">
              <h5>{{product?.price}}
                <br>
                <small class="info-data">Çmimi</small>
              </h5>
            </div>
            <div class="col-lg-6 col-md-6 col-6 mx-auto mr-auto">
              <h5>{{product?.unit}}
                <br>
                <small class="info-data">Njësia</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</div>
